        var prime_arr =[];

        function prime_num(number){
           var prime_val = true;
            for(var i = 2; i <= Math.sqrt(number); i++){
                if(number % i == 0)
                {
                    prime_val = false
                }
            }
            return prime_val;
        }

        function prime_num_arr(number){

            for(var i = 1; prime_arr.length < number; i++){
                if(prime_num(i)){
                    prime_arr.push(i);
                }
            }
            console.log(prime_arr);
        }

        function hasString(str){
            str = str.toUpperCase();
            var hash = 0;
            for(var i =0; i<str.length; i++){
                //hash += str.charCodeAt(i);
                hash  = hash + prime_arr[str.charCodeAt(i) - 65];

            }
            return hash;
        }

            prime_num_arr(26);
            console.log(hasString(str1));
            console.log(hasString(str2));
            return hasString(str1) == hasString(str2);

        }
