<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){

             map();
             filter();
             reduce();

            //console.log(m + " " + f + " " + r);
        };
        function map(){
            var arr = [1,2,2,3,4];

            var value = arr.map(function(x){
               return (x * x);
            });

            console.log(value);

        }

        function filter(){
            var arr = [1,2,2,3,4];

            var value = arr.filter(function(x){
               return x < 3;
            });

            console.log(value);

        }

        function reduce(){
            var arr = [1,2,2,3,4];

            var value = arr.reduce(function(x,y){
                return x + y;
            });

            console.log(value);
        }

    </script>
</head>
<body>

</body>
</html>
