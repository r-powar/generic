        function Hash_Table(){
            this.table = new Array(140);
            this.hashing = hashing;
            this.input = input;
            this.display = display;
        }

        function hashing(val){
            var hash = 0;
            for(var i = 0 ; i < val.length; i++){
                hash += val.charCodeAt(i);

            }
            console.log(val + ": " + hash);
            return hash % this.table.length;
        }

        function input(val){
            var position = this.hashing(val);
            this.table[position] = val;
        }

        function display(){
            for (var i =0; i < this.table.length; i++){
                if(this.table[i] != undefined){
                    console.log(this.table[i]);
                }
            }
        }

        var arr = ['ccvv','sdas','wedx','ffcss'];
        var h_table = new Hash_Table();

        for(var i =0; i < arr.length; i++){
            h_table.input(arr[i]);
        }

        h_table.display();
