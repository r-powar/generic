<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function classof(o){
            if(o===null) return 'null';
            if(o === undefined) return 'undefined';
            return Object.prototype.toString.call(o).slice(8,-1);
        }
        console.log(classof(1));
        console.log(classof('String'));
        console.log(classof(null));
        console.log(classof({}));

        window.onload = function(){
            document.body.firstElementChild.onkeydown = function(e){
                console.log('on keydown');
                console.log(e.keyCode+", "+ e.charCode)
            };


            document.body.firstElementChild.onkeyup = function(e){
                console.log('on keyup');
                console.log(e.keyCode+", "+ e.charCode)
            };

            document.body.firstElementChild.onkeypress = function(e){
                console.log('on key press')
                console.log(e.keyCode+", "+ e.charCode);
            };
        }
    </script>
</head>
<body>
<input type="text" />
</body>
</html>
