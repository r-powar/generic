<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flex</title>
    <link rel="stylesheet" href="bower_components/open-sans-fontface/open-sans.css"/>
    <!--Flex will help create entire set of display by arranging blocks-->
    <style>
        .container{
            display: flex;
            flex-direction: row-reverse;
            /*justify-content: space-around;*/
            align-items: stretch;

            padding: 1em;
            border: 1px solid #eeeeee;
        }

        .component{

            width: 200px;
            background-color: #eee;
            border: 1px solid gray;
            padding: 1em;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="component">1</div>
    <div class="component">2</div>
    <div class="component">3</div>
</div>

</body>
</html>
