<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    window.onload= function() {

      document.body.firstElementChild.onkeydown = function(e){
          console.log(e);
          var arr = [65,69,73,79,85];
          for(var i = 0; i < arr.length; i++){
              if(e.keyCode == arr[i]){
                  e.preventDefault();
              }
          }

          };


      }




    </script>
</head>
<body>
<textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
