<!DOCTYPE html>
<html ng-app="countyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Route Controller</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="data.js"></script>
    <script>
        var countyApp = angular.module('countyApp', ['ngRoute', 'countyControllers']);
        countyApp.config(['$routeProvider',function($routeProvider){
            $routeProvider.when('/AngularJS/counties', {
                templateUrl: '/AngularJS/partials/county-list.html',
                controller: 'CountyListCtrl'
            }).when('/AngularJS/counties/:id',{
                templateUrl: '/AngularJS/partials/county-detail.html',
                controller: 'CountyDetailCtrl'
            }).otherwise({
                redirectTo: '/AngularJS/counties'
            });

        }]);
    </script>
    <script>
        var countyControllers = angular.module('countyControllers',[]);
        countyControllers.controller('CountListCtrl',['$scope','$http',function($scope,$http){
            $scope.county= county_info;
        }]);
    </script>
</head>
<body>

</body>
</html>
