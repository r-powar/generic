<!DOCTYPE html>
<html>
<head>
    <title>NameSpace_Pattern_2</title>
    <script>
        var WEATHERAPP = WEATHERAPP || {};
        WEATHERAPP.namespace_init = function(ns){

          //console.log(ns);
          var parts = ns.split('.');
          var parent = WEATHERAPP;
          var i;

          //console.log(parts);

          if ( parts[0]=== 'WEATHERAPP'){
              parts.splice(0,1);
          }

          //console.log(parts);

            for ( i= 0; i< parts.length; i++){
                console.log(parts[i]);
                if(typeof parent[parts[i]]=== 'undefined'){
                    parent[parts[i]] = {};
                }
                parent = parent[parts[i]];
            }

            return parent;

        };

        var x = WEATHERAPP.namespace_init('WEATHERAPP.weathermodule.forecast');
        x.forecastDays = 10;

        console.log(x);
        console.log(WEATHERAPP);

    </script>
</head>
<body>

</body>
</html>
