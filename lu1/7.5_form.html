<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
</head>
<body>
	<h1>Contact Me</h1>
	<form action="http://uitr.herokuapp.com/contactformsubmit" method="post" name="contact_form">
		<input type="text" placeholder="Name" name="name"/>
		<br/><br/>
		<input type="text" placeholder="Email" name="email"/> @mailinator.com
		<br/><br/>
		<input type="text" placeholder="Subject" name="subject"/>
		<br/><br/>
		<input type="text" placeholder="Message" name="message"/>
		<br/><br/>
		<input type = "submit" value="Submit"/>
	</form>

</body>
</html>
