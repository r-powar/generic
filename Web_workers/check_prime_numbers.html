<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            display: inline-block;
            color: #2A2A2A;
            background-color: #828282;
            margin: 0.15em;
            padding: 0.25em 0.75em;
        }
    </style>
    <script>
       window.onload = function(){

           console.log(window.btoa('Hello World'));//binary to ascii
           console.log(window.atob('Hello World'));// acsii to binary
           var a = window.btoa('Hello World');
           var b = window.atob(a);
           console.log(b);

           var start = new Date();
           loopspan();
           console.log((new Date()) - start);
       };


        function loopspan() {
            for (var i = 1; i < 100; i++) {
                if(isPrime(i)){
                    printtopage(i);
                };
            }
        }


        function isPrime(n) {
            for (var i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;

        }

        var span;
        var div;
        function printtopage(n) {
            span = document.createElement('span');
            span.innerHTML = n;
            div= document.getElementById('div');
            div.appendChild(span);
        }

    </script>
</head>
<body>
<div id="div">

</div>
</body>
</html>
