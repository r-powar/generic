<!DOCTYPE html>
<html>
<head>
    <title>Text Shadow</title>
    <style>
        .span-4, .span-1{
            float:left;
            margin-right:10px;

        }

        .span-1{width: 30px;}
        .span-4{width: 150px;}

        .last{
            margin-right: 0;
        }

        div[class^='shadow']{
            background-color: #EFEFEF;
            border: 1px solid #000000;
            height: 100px;
        }

        .shadow-one{box-shadow: 4px 4px;}
        .shadow-two{box-shadow: 4px 4px 3px;}
        .shadow-three{box-shadow: 12px 12px 2px -6px;}
        .shadow-four{box-shadow: 4px -4px 2px #999;}
        .shadow-five{box-shadow: 4px -4px 2px #999, -4px 4px 2px;}

    </style>

</head>
<body>
    <div class="container">
        <div class="span-4">
            <div class="shadow-one">

            </div>
        </div>
        <div class="span-1">&thinsp;</div>
        <div class="span-4">
            <div class="shadow-two"></div>
        </div>
        <div class="span-1">&thinsp;</div>
        <div class="span-4">
            <div class="shadow-three">

            </div>
        </div>
        <div class="span-1">&thinsp;</div>
        <div class="span-4">
            <div class="shadow-four">

            </div>
        </div>
        <div class="span-1">&thinsp;</div>
        <div class="span-4 last">
            <div class="shadow-five">

            </div>
        </div>

    </div>
</body>
</html>
